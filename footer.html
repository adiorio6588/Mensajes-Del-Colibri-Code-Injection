<style>
/* ==========================================
   MDC Celestial Background
========================================== */

/* Make sure the page background doesn't hide our layers */
html, body{
  background: transparent !important;
}

/* Put ALL normal page content above the background */
body{
  position: relative !important;
}
body > *{
  position: relative;
  z-index: 2;
}

/* Keep navbar/header above everything */
header, nav, .navbar, .nav, .topbar, .header,
.s-navbar, .s-nav, .s-header, #header{
  position: relative !important;
  z-index: 999999 !important;
}

/* --- Nebula layer --- */
body::before{
  content:"";
  position: fixed;
  inset:-20%;
  pointer-events:none;
  z-index: 0;
  background:
    radial-gradient(900px 600px at 15% 20%, rgba(120,80,255,.18), transparent 60%),
    radial-gradient(700px 500px at 85% 30%, rgba(255,190,90,.14), transparent 60%),
    radial-gradient(800px 650px at 55% 85%, rgba(80,200,255,.10), transparent 62%),
    radial-gradient(1200px 900px at 50% 50%, rgba(255,255,255,.03), transparent 70%),
    linear-gradient(180deg, #000 0%, #010103 35%, #000 100%);
  filter:saturate(1.15);
}

/* --- Vignette layer --- */
body::after{
  content:"";
  position: fixed;
  inset:0;
  pointer-events:none;
  z-index: 1;
  background:
    radial-gradient(1200px 900px at 50% 20%, rgba(0,0,0,.2), transparent 55%),
    radial-gradient(1200px 900px at 50% 80%, rgba(0,0,0,.55), transparent 55%);
  mix-blend-mode:multiply;
  opacity:.9;
}

/* --- Stars layer (SVG data background) --- */
#mdc-starsheet{
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1; /* above nebula, below content */
  opacity: .65;
  background-repeat: repeat;
  background-size: 700px 350px;
  filter: drop-shadow(0 0 6px rgba(255,215,140,.25));
  animation: mdcStarDrift 70s linear infinite;
}

/* Drift animation like your original */
@keyframes mdcStarDrift{
  from{ transform: translate3d(-2%,-1%,0) scale(1); }
  to{ transform: translate3d(2%,1%,0) scale(1.03); }
}

/* Shooting stars (CSS-only) */
#mdc-meteors{
  position: fixed;
  inset: 0;
  pointer-events:none;
  z-index: 1;
  overflow:hidden;
}
#mdc-meteors .meteor{
  position:absolute;
  top:-20%;
  left:-20%;
  width:220px;
  height:2px;
  background:linear-gradient(90deg, rgba(255,215,140,0), rgba(255,215,140,.9), rgba(255,215,140,0));
  filter:drop-shadow(0 0 10px rgba(255,215,140,.45));
  transform:rotate(35deg);
  opacity:0;
}
@keyframes mdcMeteorFly{
  0%{transform:translate3d(0,0,0) rotate(35deg);opacity:0}
  8%{opacity:.9}
  16%{opacity:0}
  100%{transform:translate3d(140vw,90vh,0) rotate(35deg);opacity:0}
}
#mdc-meteors .m1{top:10%;left:-30%;animation:mdcMeteorFly 12s infinite;animation-delay:2s}
#mdc-meteors .m2{top:35%;left:-40%;animation:mdcMeteorFly 14s infinite;animation-delay:6s}
#mdc-meteors .m3{top:60%;left:-45%;animation:mdcMeteorFly 16s infinite;animation-delay:10s}

/* Accessibility */
@media (prefers-reduced-motion: reduce){
  #mdc-starsheet{animation:none}
  #mdc-meteors{display:none}
}
</style>
